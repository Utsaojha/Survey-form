<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Survey Form
    </title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form
    </h1>
    <p id="description">Thank you for taking the time to help us improve the platform
    </p>
    <form id="survey-form">
      <label for="name-" id="name-label">Name
      </label><br>
      <input id="name" type="text" placeholder="Enter your name" required>
      </input><br>
       <label for="email" id="email-label">Email
      </label><br>
      <input id="email" type="email" placeholder="Enter your email" required>
      </input><br>
        <label for="age" id="number-label">Age
      </label><br>
      <input id="number" type="number" placeholder="Age" min="13" max="120" required>
      </input><br>
        <label for="role">Which option best describes your current role?
      </label><br>
      <select id="dropdown">
        <option>Select current role
        </option>
        <option>Student
        </option>
        <option>Full time job
        </option>
        <option>Full time learner
        </option>
        <option>Prefer not to say
        </option>
        <option>Others
        </option>
      </select><br>
      <label>Would you recommend freeCodeCamp to a friend?
      </label><br>
      <input name="doyou" type="radio" value="definitely">Definitely
      </input><br>
         <input name="doyou" type="radio" value="may be" >May be
      </input><br>
         <input name="doyou" type="radio" value="not sure" >Not sure
      </input><br>
      <label for="feature">What is your favourite feature of freeCodeCamp?
      </label><br>
      <select id="dropdown">
        <option value="">Select an option
        </option>
        <option value="challanges">Challenges
        </option>
        <option value="Projects">Projects
        </option>
        <option value="Community">Community
        </option>
        <option value="Open source">Open source
        </option>
      </select><br>
<label for="suggestion">What would you like to see improved (check all that apply)
  </label><br>
  <input id=suggestion type="checkbox" value="Front-End Projects">Front-End Projects
  </input><br>
  <input id=suggestion type="checkbox" value="Back-End Projects">Back-End Projects
  </input><br>
  <input id=suggestion type="checkbox" value="Data visualization">Data visualization
  </input><br>
  <input id=suggestion type="checkbox" value="Challenges">Challenges
  </input><br>
  <input id=suggestion type="checkbox" value="Open source community">Open source community
  </input><br>
  <input id=suggestion type="checkbox" value="Gitter help rooms">Gitter help rooms
  </input><br>
  <input id=suggestion type="checkbox" value="Videos">Videos
  </input><br>
  <input id=suggestion type="checkbox" value="City meetups">City meetups
  </input><br>
  <input id=suggestion type="checkbox" value="Wiki">Wiki
  </input><br>
  <input id=suggestion type="checkbox" value="Forums">Forums
  </input><br>
  <input id=suggestion type="checkbox" value="Additional Projects">Additional Projects
  </input><br>
  <label for="comments" >Any comments or suggestions?
  </label>
  <textarea rows="4" placeholder="Enter your coomments here">
  </textarea><br>
  <input id="submit" type="submit" value="Submit" />
    </form>
  </body>
  </html>
